<!DOCTYPE html>
<html>
    <head>
        <title>Mi emprendimiento</title>
        <link rel="stylesheet" type="text/css" href="estilos.css" />  
    </head>
    <body>
        <div class="container">
            <div class="add-product">
              <form>
                <div>
                  <label>Nombre del producto o servicio:</label>
                  <input type="text" placeholder="Escriba el nombre deseado" />
                </div>
                
                <div>
                  <label>Descripción:</label>
                  <textarea placeholder="Una simple descripción..."></textarea>
                </div>
                
                <div>
                  <label>Imagen:</label>
                  <input type="file" id="imagen-emprendimiento" accept="image/*">
                </div>
                <div>
                  <label>Valor:</label>
                  <input type="number" min="0" placeholder="33.50" />
                </div>
                
                <button>Add</button>
              </form>
            </div>
            <!-- Catálogo de productos o servicios -->
            <div class="list-products">
              <div class="product">
                <img src="https://sc02.alicdn.com/kf/HTB1gHRfg6uhSKJjSspmq6AQDpXaI/Accept-Sample-Design-Your-Own-Blank-Wrist.jpg_350x350.jpg" />
                <p>Sample Watch</p>
                <p>$199</p>
                <button class="details-button">Details</button>
                <button class="buy-button">Buy</button>
              </div>
              
              <div class="product">
                <img src="https://pl.shadestation.com/media/thumbs/350x350/media/product_images/Fossil-Watches-FS5439fw350fh350.jpg" />
                <p>Product #2</p>
                <p>$230</p>
                <button class="details-button">Details</button>
                <button class="buy-button">Buy</button>
              </div>
              
            </div>
            <div class="add-product">
              <form>
                <div>
                  <label>Nombre del emprendimiento:</label>
                  <input type="text" placeholder="Escriba el nombre de su emprendimiento" />
                </div>
                
                <div>
                  <label>Imagen:</label>
                  <input type="file" id="imagen-emprendimiento" accept="image/*">
                </div>
                <button>Save</button>
              </form>
           
          </div>
        </div>
    </body>
</html>
